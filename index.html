<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Love Movie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8cdda, #f3a3b8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .image-box {
      width: 300px;
      height: 400px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px);
      transition: filter 0.3s ease;
    }

    .image-box.correct img {
      filter: none;
    }

    input {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      width: 250px;
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #e91e63;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <div class="image-box" id="imageBox">
    <img src="titanic.jpg" alt="Guess the Movie">
  </div>

  <input type="text" id="guessInput" placeholder="Enter movie name..." />
  <button onclick="checkGuess()">Submit</button>

  <div class="message" id="messageBox"></div>

  <script>
    const correctAnswer = "titanic"; // lowercase for case-insensitive matching
    const input = document.getElementById('guessInput');
    const message = document.getElementById('messageBox');
    const imageBox = document.getElementById('imageBox');

    function checkGuess() {
      const userGuess = input.value.trim().toLowerCase();

      if (userGuess === correctAnswer) {
        message.textContent = "‚úÖ Correct! 10 days left ‚Äî May your journey together be filled with love, peace, and countless blessings. üåü‚ú®üíñ";
        imageBox.classList.add('correct');
        input.value = '';
        input.focus();
      } else {
        message.textContent = "‚ùå Wrong guess. Try again!";
      }
    }
  </script>

</body>
</html>
